<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杨 峰 ♥ 李 钰 | 我们的婚礼</title>

    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    
    <!-- 微信分享配置 -->
    <meta name="description" content="杨 峰 & 李 钰 诚邀您见证我们的爱情盛典">
    <meta property="og:title" content="杨 峰 ♥ 李 钰 | 我们的婚礼">
    <meta property="og:description" content="杨 峰 & 李 钰 诚邀您见证我们的爱情盛典">
    <meta property="og:image" content="./images/share-cover.jpg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景图层 -->
    <div class="background-overlay"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部标题区 -->
        <section class="header-section">
            <div class="vine-decoration top">
                <svg viewBox="0 0 200 40" class="vine-svg">
                    <!-- 主藤蔓曲线 -->
                    <path d="M20,20 Q50,5 80,20 Q110,35 140,20 Q170,5 180,20" stroke="currentColor" fill="none" stroke-width="1.5"/>
                    <!-- 叶子装饰 -->
                    <g class="leaf-group">
                        <path d="M45,15 Q50,10 55,15 Q50,20 45,15" fill="currentColor" opacity="0.7"/>
                        <path d="M75,25 Q80,20 85,25 Q80,30 75,25" fill="currentColor" opacity="0.7"/>
                        <path d="M105,12 Q110,7 115,12 Q110,17 105,12" fill="currentColor" opacity="0.7"/>
                        <path d="M135,28 Q140,23 145,28 Q140,33 135,28" fill="currentColor" opacity="0.7"/>
                    </g>
                    <!-- 小花点缀 -->
                    <circle cx="65" cy="20" r="2" fill="currentColor" opacity="0.8"/>
                    <circle cx="125" cy="20" r="1.5" fill="currentColor" opacity="0.8"/>
                </svg>
            </div>
            
            <h1 class="main-title">杨 峰 <span class="heart">♥</span> 李 钰</h1>
            <p class="wedding-date">二〇二五年十月一日</p>
            
            <div class="vine-decoration bottom">
                <svg viewBox="0 0 200 40" class="vine-svg">
                    <!-- 反向藤蔓曲线 -->
                    <path d="M20,20 Q50,35 80,20 Q110,5 140,20 Q170,35 180,20" stroke="currentColor" fill="none" stroke-width="1.5"/>
                    <!-- 叶子装饰 -->
                    <g class="leaf-group">
                        <path d="M45,25 Q50,30 55,25 Q50,20 45,25" fill="currentColor" opacity="0.7"/>
                        <path d="M75,15 Q80,10 85,15 Q80,20 75,15" fill="currentColor" opacity="0.7"/>
                        <path d="M105,28 Q110,33 115,28 Q110,23 105,28" fill="currentColor" opacity="0.7"/>
                        <path d="M135,12 Q140,7 145,12 Q140,17 135,12" fill="currentColor" opacity="0.7"/>
                    </g>
                    <!-- 小花点缀 -->
                    <circle cx="65" cy="20" r="1.5" fill="currentColor" opacity="0.8"/>
                    <circle cx="125" cy="20" r="2" fill="currentColor" opacity="0.8"/>
                </svg>
            </div>
        </section>

        <!-- 第一张合照区域 -->
        <section class="photo-section">
            <div class="photo-frame main-photo">
                <div class="vine-border">
                    <svg class="corner-vine top-left" viewBox="0 0 60 60">
                        <path d="M5,55 Q15,45 25,50 Q35,40 45,45 Q55,35 55,25" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M15,50 Q18,45 22,48" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M35,42 Q38,37 42,40" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="20" cy="48" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="40" cy="41" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                    
                    <svg class="corner-vine top-right" viewBox="0 0 60 60">
                        <path d="M55,55 Q45,45 35,50 Q25,40 15,45 Q5,35 5,25" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M45,50 Q42,45 38,48" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M25,42 Q22,37 18,40" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="40" cy="48" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="20" cy="41" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                    
                    <svg class="corner-vine bottom-left" viewBox="0 0 60 60">
                        <path d="M5,5 Q15,15 25,10 Q35,20 45,15 Q55,25 55,35" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M15,10 Q18,15 22,12" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M35,18 Q38,23 42,20" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="20" cy="12" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="40" cy="19" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                    
                    <svg class="corner-vine bottom-right" viewBox="0 0 60 60">
                        <path d="M55,5 Q45,15 35,10 Q25,20 15,15 Q5,25 5,35" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M45,10 Q42,15 38,12" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M25,18 Q22,23 18,20" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="40" cy="12" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="20" cy="19" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                </div>
                
                <div class="photo-container">
                    <img src="images/couple-photo-1.jpg" alt="我们的合影" class="couple-image">
                    <div class="photo-overlay">
                        <div class="photo-caption">初遇之美</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 邀请文案 -->
        <section class="invitation-section">
            <div class="invitation-content">
                <h2 class="invitation-title">Wedding Invitation</h2>
                <div class="invitation-text">
                    <p class="main-text">时光荏苒，岁月如歌</p>
                    <p class="main-text">从相遇那一刻起</p>
                    <p class="main-text">我们便知道彼此就是此生的唯一</p>
                    
                    <div class="divider-vine">
                        <svg viewBox="0 0 120 20" class="divider-svg">
                            <path d="M10,10 Q30,5 50,10 Q70,15 90,10 Q110,5 110,10" stroke="currentColor" fill="none" stroke-width="1"/>
                            <circle cx="30" cy="8" r="1" fill="currentColor" opacity="0.7"/>
                            <circle cx="60" cy="10" r="1.5" fill="currentColor" opacity="0.8"/>
                            <circle cx="90" cy="8" r="1" fill="currentColor" opacity="0.7"/>
                        </svg>
                    </div>
                    
                    <p class="sub-text">现在，我们即将步入婚姻的殿堂</p>
                    <p class="sub-text">诚挚邀请您见证我们的爱情盛典</p>
                    <p class="sub-text">与我们共同分享这份喜悦与幸福</p>
                </div>
            </div>
        </section>

        <!-- 第二张合照区域 -->
        <section class="photo-section">
            <div class="photo-frame secondary-photo">
                <div class="vine-border">
                    <svg class="corner-vine top-left" viewBox="0 0 60 60">
                        <path d="M5,55 Q15,45 25,50 Q35,40 45,45 Q55,35 55,25" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M15,50 Q18,45 22,48" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M35,42 Q38,37 42,40" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="20" cy="48" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="40" cy="41" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                    
                    <svg class="corner-vine top-right" viewBox="0 0 60 60">
                        <path d="M55,55 Q45,45 35,50 Q25,40 15,45 Q5,35 5,25" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M45,50 Q42,45 38,48" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M25,42 Q22,37 18,40" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="40" cy="48" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="20" cy="41" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                    
                    <svg class="corner-vine bottom-left" viewBox="0 0 60 60">
                        <path d="M5,5 Q15,15 25,10 Q35,20 45,15 Q55,25 55,35" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M15,10 Q18,15 22,12" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M35,18 Q38,23 42,20" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="20" cy="12" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="40" cy="19" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                    
                    <svg class="corner-vine bottom-right" viewBox="0 0 60 60">
                        <path d="M55,5 Q45,15 35,10 Q25,20 15,15 Q5,25 5,35" stroke="currentColor" fill="none" stroke-width="1"/>
                        <path d="M45,10 Q42,15 38,12" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <path d="M25,18 Q22,23 18,20" stroke="currentColor" fill="none" stroke-width="0.8"/>
                        <circle cx="40" cy="12" r="1" fill="currentColor" opacity="0.6"/>
                        <circle cx="20" cy="19" r="0.8" fill="currentColor" opacity="0.6"/>
                    </svg>
                </div>
                
                <div class="photo-container">
                    <img src="images/couple-photo-2.jpg" alt="我们的合影" class="couple-image">
                    <div class="photo-overlay">
                        <div class="photo-caption">执子之手</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 婚礼信息 -->
        <section class="wedding-details">
            <div class="details-container">
                <div class="detail-card">
                    <div class="detail-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                        </svg>
                    </div>
                    <div class="detail-content">
                        <h3>婚礼时间</h3>
                        <p class="detail-main">2025年10月1日</p>
                        <p class="detail-sub">星期三 早 11:30</p>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <div class="detail-content">
                        <h3>婚礼地点</h3>
                        <p class="detail-main">沂水蓝海国际大饭店</p>
                        <p class="detail-sub">临沂市沂水县小沂河北路1号2楼燕喜堂</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 结尾祝福 -->
        <section class="blessing-section">
            <div class="blessing-content">
                <div class="vine-decoration elegant">
                    <svg viewBox="0 0 160 40" class="blessing-vine">
                        <path d="M10,20 Q40,10 80,20 Q120,30 150,20" stroke="currentColor" fill="none" stroke-width="1.2"/>
                        <path d="M30,15 Q35,10 40,15 Q35,20 30,15" fill="currentColor" opacity="0.6"/>
                        <path d="M70,25 Q75,20 80,25 Q75,30 70,25" fill="currentColor" opacity="0.6"/>
                        <path d="M110,15 Q115,10 120,15 Q115,20 110,15" fill="currentColor" opacity="0.6"/>
                        <circle cx="50" cy="18" r="1.5" fill="currentColor" opacity="0.7"/>
                        <circle cx="80" cy="20" r="2" fill="currentColor" opacity="0.8"/>
                        <circle cx="110" cy="18" r="1.5" fill="currentColor" opacity="0.7"/>
                    </svg>
                </div>
                
                <p class="blessing-text">愿这份美好的爱情</p>
                <p class="blessing-text">如花常开，如酒愈醇</p>
                <p class="blessing-note">期待您的莅临，共同见证这美好时刻</p>
                
                <div class="vine-decoration elegant">
                    <svg viewBox="0 0 160 40" class="blessing-vine">
                        <path d="M10,20 Q40,30 80,20 Q120,10 150,20" stroke="currentColor" fill="none" stroke-width="1.2"/>
                        <path d="M30,25 Q35,30 40,25 Q35,20 30,25" fill="currentColor" opacity="0.6"/>
                        <path d="M70,15 Q75,10 80,15 Q75,20 70,15" fill="currentColor" opacity="0.6"/>
                        <path d="M110,25 Q115,30 120,25 Q115,20 110,25" fill="currentColor" opacity="0.6"/>
                        <circle cx="50" cy="22" r="1.5" fill="currentColor" opacity="0.7"/>
                        <circle cx="80" cy="20" r="2" fill="currentColor" opacity="0.8"/>
                        <circle cx="110" cy="22" r="1.5" fill="currentColor" opacity="0.7"/>
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <!-- 装饰粒子 -->
    <div class="floating-elements">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
